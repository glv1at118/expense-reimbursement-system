<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles/login.css" rel="stylesheet">
    <title>Solar ERS Login</title>
</head>

<body>
    <!-- created animation boxes in between -->
    <div id="moveBox1"></div>
    <div id="moveBox2"></div>
    <div id="moveBox3"></div>
    <!-- created animation boxes in between -->

    <div id="landingContainer">
        <div id="landingTitle">
            <h1>Solar ERS Login Portal</h1>
        </div>
        <form id="landingForm" method="POST" action="/ERS_System/enter.view">
            <div class="form-floating mb-3 userinput">
                <input type="text" class="form-control" id="floatingInput" placeholder="placeholder" name="username">
                <label for="floatingInput" class="label">Enter Your Username</label>
            </div>
            <div class="form-floating userinput">
                <input type="password" class="form-control" id="floatingPassword" placeholder="placeholder"
                    name="password">
                <label for="floatingPassword" class="label">Enter Your Password</label>
            </div>
            <button type="submit" class="btn btn-success loginbtn">Login ERS System</button>
        </form>
        <div id="author">
            <p>Version 1.0 Alpha - Programmed By Guannan Lyu</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
