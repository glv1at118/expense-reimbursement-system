<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles/register.css" rel="stylesheet">
    <title>Solar ERS Register</title>
</head>

<body>
    <!-- created animation boxes in between -->
    <div id="moveBox1"></div>
    <div id="moveBox2"></div>
    <div id="moveBox3"></div>
    <!-- created animation boxes in between -->

    <div id="landingContainer">
        <div id="landingTitle">
            <h1>Solar ERS Register Portal</h1>
        </div>
        <form id="landingForm" method="POST" action="http://localhost:8080/ERS_System/create-new-user.view">
            <div class="form-floating userinput">
                <input type="text" class="form-control" id="floating1" placeholder="placeholder" name="username">
                <label for="floating1" class="label">Username</label>
            </div>
            <div class="form-floating userinput">
                <input type="password" class="form-control" id="floating2" placeholder="placeholder" name="password">
                <label for="floating2" class="label">Password</label>
            </div>
            <div class="form-floating userinput">
                <input type="text" class="form-control" id="floating3" placeholder="placeholder" name="f_name">
                <label for="floating3" class="label">First Name</label>
            </div>
            <div class="form-floating userinput">
                <input type="text" class="form-control" id="floating4" placeholder="placeholder" name="l_name">
                <label for="floating4" class="label">Last Name</label>
            </div>
            <div class="form-floating userinput">
                <input type="text" class="form-control" id="floating5" placeholder="placeholder" name="email">
                <label for="floating5" class="label">Email</label>
            </div>
            <select class="form-select" id="floating6" name="usertype">
                <option value="1">Solar Employee</option>
                <option value="2">Finance Manager</option>
            </select>
            <button type="submit" class="btn btn-warning loginbtn">Register New User</button>
        </form>
        <div id="author">
            <p>Version 1.0 Alpha - Programmed By Guannan Lyu</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
