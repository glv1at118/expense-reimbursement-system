<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- 引入外部css，Tomcat服务器认定当前路径为webapp，而不是当前html路径。 -->
    <link href="styles/landing.css" rel="stylesheet">
    <title>Solar ERS Landing</title>
</head>

<body>
    <!-- created animation boxes in between -->
    <div id="moveBox1"></div>
    <div id="moveBox2"></div>
    <div id="moveBox3"></div>
    <!-- created animation boxes in between -->

    <div id="landingContainer">
        <div id="landingTitle">
            <h1>Solar Company Employee Reimbursement System</h1>
        </div>
        <form action="/ERS_System/login.view" method="GET" id="landingForm1">
            <div>
                <input type="submit" value="Existing User Login Here" class="btn btn-success" id="login">
            </div>
        </form>
        <form action="/ERS_System/register.view" method="GET" id="landingForm2">
            <div>
                <input type="submit" value="New User Register Here" class="btn btn-warning" id="register">
            </div>
        </form>
        <div id="author">
            <p>Version 1.0 Alpha - Programmed By Guannan Lyu</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
