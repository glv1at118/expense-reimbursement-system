<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles/manager.css" rel="stylesheet">
    <title>Solar ERS Manager</title>
</head>

<body>
    <!-- created animation boxes in between -->
    <div id="moveBox1"></div>
    <div id="moveBox2"></div>
    <div id="moveBox3"></div>
    <!-- created animation boxes in between -->

    <div id="welcome">
        <section class="welsec1">
            Hello <span id="currentManager"></span> (<span id="currentEmail"></span>), welcome to Solar ERS System!
        </section>
        <section class="welsec2">
            <a href="http://localhost:8080/ERS_System/logout.view" id="logout" style="z-index:100;position:relative;">Logout</a>
        </section>
    </div>
    <div id="outer">
        <section id="listArea">
            <div class="title">
                <section class="sec1">Reimbursement List</section>
                <section class="sec2">
                    <select class="form-select" aria-label="Default select example" id="filter-options">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="denied">Denied</option>
                    </select>
                </section>
                <button type="button" class="btn btn btn-primary" onclick="applyFilter()" id="filterBtn">
                    Apply Filter
                </button>
            </div>
            <ul class="list-group list-box" id="managerList"></ul>
        </section>

        <section id="viewArea">
            <div class="title">
                <section class="pane1">Reimbursement Detail</section>
                <section class="pane3">
                    <button type="button" class="btn btn-danger my_btn" onclick="denyReimb()">Deny</button>
                </section>
                <section class="pane2">
                    <button type="button" class="btn btn-success my_btn" onclick="approveReimb()">Approve</button>
                </section>
            </div>
            <div id="infoDisplayer">
                <h6>Applied Amount</h6>
                <p id="detail-amount"></p>
                <h6>Submitted Time</h6>
                <p id="detail-submitted"></p>
                <h6>Resolved Time</h6>
                <p id="detail-resolved"></p>
                <h6>Description</h6>
                <p id="des_text"></p>
                <h6>Receipt</h6>
                <p id="detail-receipt"></p>
                <h6>Initiator</h6>
                <p id="detail-author"></p>
                <h6>Resolver</h6>
                <p id="detail-manager"></p>
                <h6>Application Status</h6>
                <p id="detail-status"></p>
                <h6>Reimbursement Type</h6>
                <p id="detail-type"></p>
            </div>
        </section>
    </div>

    <div id="reimbIdSecretBox"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/manager.js"></script>
</body>

</html>
